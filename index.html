<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Hamburger Menu</title>
</head>

<body>
    <main class="container">
        <section class="banner">
            <div class="banner-logo">
                <a href="#">
                    <img src="images/logo.png" alt="brand">
                </a>
            </div>
            <div class="banner-btn-wrapper">
                <button class="banner-btn">Explore more</button>
            </div>
        </section>
        <div class="hamburger-icon" aria-label="menu" role="button" >
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
        </div>
        <nav class="navigation-top">
            <div class="navigation-top-list">
                <a href="#" class="navigation-top-link" data-text="Home">Home</a>
                <a href="#" class="navigation-top-link" data-text="About Us">About Us</a>
                <a href="#" class="navigation-top-link" data-text="Our Team">Our Team</a>
                <a href="#" class="navigation-top-link" data-text="Services">Services</a>
                <a href="#" class="navigation-top-link" data-text="Contact">Contact</a>
            </div>
        </nav>
        <section class="navigation-social">
            <div class="navigation-social-wrapper">
                <div class="icon-block">
                    <a href="#" class="icon-link">
                        <span>facebook</span>
                        <i class="fab fa-facebook-f icon icon1"></i>
                    </a>
                </div>
                <div class="icon-block"><a href="#" class="icon-link">
                    <span>youtube</span>
                    <i class="fab fa-youtube icon icon2"></i>
                </a>
                </div>
                <div class="icon-block"><a href="#" class="icon-link">
                    <span>twitter</span>
                    <i class="fab fa-twitter icon icon3"></i>
                </a>
                </div>
                <div class="icon-block"><a href="#" class="icon-link">
                    <span>instagram</span>
                    <i class="fab fa-instagram icon icon4"></i>
                </a>
                </div>
            </div>
        </section>

    </main>
    <script src="js/index.js"></script>
</body>

</html>
